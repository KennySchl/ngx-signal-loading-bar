<ngx-signal-loading-bar
  [barHeight]="4"
  [barColor]="'#f11653'"
></ngx-signal-loading-bar>

<div style="margin-top: 20px">
  <button (click)="makeRequest()">Test Single Request</button>
</div>

<div style="margin-top: 20px">
  <button (click)="makeMultipleSimultaneousRequests()">Test Multiple Simultaneous Requests</button>
</div>

<div style="margin-top: 20px">
  <button (click)="makeMultipleSequentialRequests()">Test Multiple Sequential Requests</button>
</div>

<div style="margin-top: 20px">
  <button (click)="makeInvalidRequestToTestRetry()">Test Invalid Retry Request</button>
</div>
